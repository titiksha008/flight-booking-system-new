# Spring Boot app config
spring.application.name=flight-booking-system
server.port=8081
spring.jackson.serialization.indent_output=true

# MySQL Database connection
# The database URL is correct.
spring.datasource.url=jdbc:mysql://localhost:3306/flight_booking_db
spring.datasource.username=root
spring.datasource.password=tiamysql08
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate settings
# `update` is fine for development; it will update the schema.
# `show-sql` is useful for debugging.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# This setting ensures `data.sql` is executed. It's correctly set to `true`.
spring.jpa.defer-datasource-initialization=true

# Thymeleaf configuration
# These settings are the standard and correct values for a Thymeleaf project.
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false